# ===================================================================
# Development Profile Configuration
# ===================================================================

# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/film_catalog
spring.datasource.username=postgres
spring.datasource.password=password

# JPA/Hibernate Configuration for Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration for Development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.filmcatalog=DEBUG

# OpenAPI/Swagger Configuration for Development
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Actuator for Development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Development-specific settings
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true